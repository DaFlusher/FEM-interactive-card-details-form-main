<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!--open graph protocol-->
  <meta property="og:title" content="The FEM-Interactive card details form" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://www.imdb.com/title/tt0117500/" />
  <meta property="og:image" content="" />
  
  <title>Frontend Mentor | Interactive card details form</title>

  <!--loading bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <link rel="stylesheet" href="index.css">


  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
      
    <div class="container-fluid overflow-x-hidden">
        <div class="row justify-content-between align-items-center position-relative">
            <div class="col-12 col-lg-4 px-0">
                <img src="images/bg-main-desktop.png" alt="hero web" class="img-fluid w-100 d-none d-lg-block">
                <img src="images/bg-main-mobile.png" alt="hero mobile" class="img-fluid w-100 d-block d-lg-none">
            </div>
            <div class="col-12 col-lg-8  px-0 mx-0 py-5 my-5  my-md-0 ">
                <form action="">
                    <div class="row justify-content-center py-3 px-lg-5">
                        <div class="col-11 col-sm-10 col-md-8 col-lg-7">
                            <label for="cardname" class="form-label">
                                CARDHOLDER NAME
                            </label>
                            <input type="text" class="form-control form-control-lg" id="cardname" placeholder="e.g. Jane Appleseed">
                        </div>
                    </div>

                    <div class="row justify-content-center py-3 px-lg-5">
                        <div class="col-11 col-sm-10 col-md-8  col-lg-7">
                            <label for="cardnumber" class="form-label">
                                CARD NUMBER
                            </label>
                            <input type="number" class="form-control form-control-lg" id="cardnumber" placeholder="e.g. 1234 5678 9123 0000">
                        </div>
                    </div>

                    <div class="row justify-content-center py-3 px-lg-5">
                        <div class="col-11 col-sm-10 col-md-8 col-lg-7">
                            <div class="row">
                                <div class="col-3">
                                    <label for="month" class="form-label">EXP.DATE</label>
                                    <input type="number" class="form-control form-control-lg" id="month" placeholder="MM">
                                </div>

                                <div class="col-3">
                                    <label for="year" class="form-label">(MM/YY)</label>
                                    <input type="number" class="form-control form-control-lg" id="year" placeholder="YY">
                                </div>

                                <div class="col-6">
                                    <label for="cvc" class="form-label">CVC</label>
                                    <input type="number" class="form-control form-control-lg" id="cvc" placeholder="e.g. 123">
                                </div>

                                <div class="d-grid pt-5">
                                    <button class=" btn btn-dark btn-lg">Confirm</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>

            <!--adding the cards-->
            <div class="position-absolute front text-white z-1">
            
                    <img src="images/bg-card-front.png" alt="the front view of an atm card" class="img-fluid">
                
                    <p class="lead z-1 position-absolute numbers" id="number">0000 0000 0000 0000</p>
                    <p class="text-start names position-absolute text-center">
                        <span class="text-uppercase pe-3 pe-lg-5 " id="jane">JANE APLESEED</span>

                        <span class="text-uppercase dates" id="expMonth">00</span>
                        <span class="text-uppercase dates">&#47;</span> 
                        <span class="text-uppercase dates" id="expYear">00</span>
                    </p>

                    <img src="images/card-logo.svg" alt="card logo" class="img-fluid logo position-absolute top-0 py-3">
            </div>
            <div class="position-absolute back p-3 text-white">
                <img src="images/bg-card-back.png" alt="the back view of an atm" class="img-fluid">
                <p class="lead z-1 position-absolute cvc" id="cvcnumber">000</p>
            </div>
        </div>
        
    </div>
      
  </main>



  <!-- Completed state start -->

  <!--Thank you!
  We've added your card details
  Continue
  -->
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">DaFlusher</a>.
  </div>

  <!--loading Bootstrap JS-->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

  <script src="index.js"></script>

  
</body>
</html>
